<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between mb-4">
      <p class="text-lg font-semibold">total price: <span class="text-green-500 font-bold">{{cart_items.totalCartPrice}}</span></p>
      <p class="text-lg font-semibold">total number of items: <span class="text-green-500 font-bold">{{productList.length}}</span></p>
      <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" routerLink="/checkout">Payment Now</button>
  </div>
  @for (product of productList; track $index) {
    <div class="flex items-center border-b pb-4 mb-4">
        <img [src]="product.product.imageCover" alt="Woman Shawl" class="w-24 h-24 object-cover rounded-lg">
        <div class="ml-4 flex-1">
            <p class="font-semibold">{{product.product.title}}</p>
            <p class="text-gray-600">{{product.price}} EGP</p>
            <button class="text-red-500 flex items-center mt-2" (click)="removeCartProductItem(product.product._id)"><i class="fa-solid fa-trash"></i> Remove</button>
        </div>
        <div class="flex items-center border border-green-500 rounded-lg px-2 py-1">
            <button class="px-2 text-lg">+</button>
            <span class="px-4">{{product.count}}</span>
            <button class="px-2 text-lg">-</button>
        </div>
    </div>
  }
  
  
  <button class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold mt-4" (click)="removeAllProducts()">Clear Your Cart</button>
</div>
