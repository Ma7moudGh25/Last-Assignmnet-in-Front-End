<div class="px-4 w-10/12 mx-auto my-5">
  <h1 class="text-main text-3xl font-medium my-3">Payment Now</h1>
  <div class="w-8/12 mx-auto">
    <form [formGroup]="checkoutForm" (ngSubmit)="getCart()">
      <div>
        <label for=""></label>
        <div class="mb-6">
          <label for="details-input" class="block mb-2 text-xl font-medium text-gray-900 ">Details</label>
          <input formControlName="details" type="text" id="details-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      </div>
      <div class="mb-6">
        <label for="phone" class="block mb-2 text-xl font-medium text-gray-900 ">Phone Number</label>
        <input formControlName="phone" type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
    </div>
    <div class="mb-6">
      <label for="city" class="block mb-2 text-xl font-medium text-gray-900 ">City</label>
      <input formControlName="city" type="text" id="city" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
  </div>
  <div class="text-end">
    <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Send</button>
  </div>
      </div>
    </form>
    
  </div>
</div>
