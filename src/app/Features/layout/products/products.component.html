<div class="flex flex-wrap my-4">
  @for (product of productList; track $index) {
    <div class="bg-slate-100 h-full rounded p-3" [routerLink]="['/productDetails',product._id]">
      <img [src]="product.imageCover" class="w-full h-[200px]" alt="product image">
      <span class="text-green-400 text-xs font-medium">{{product.category.name}}</span>
      <p class="font-semibold text-slate-500 my-3">{{product.title.split(' ').splice(0,3).join(' ')}}</p>
      <div class="flex justify-between items-center">
        <div>
          <i class="fa fa-star text-yellow-300"></i>
          <span>{{product.ratingsAverage}} </span>
          <span class="text-slate-500">{{product.quantity}}</span>
        </div>
        <div>
          <span>{{product.price}}EGP</span>
        </div>
      </div>
      <button type="submit"  class="btn" (click)="addProduct(product.id)">Add To Cart</button>
      <i class="fa-solid fa-heart"></i>
    </div>
  }
  <div class="md:w-1/4"> 
    
    
  </div>
</div>
